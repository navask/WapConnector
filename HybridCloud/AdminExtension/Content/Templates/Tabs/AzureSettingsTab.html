<div class="hw-settingsTab">
    <div id="hw-settings" class="waz-config">
        <h2>Azure Settings Information</h2>

        <div class="waz-config-section">
        <div class="waz-config-setting">
            <label for="endpointUrl">
                Subscription Id
            </label>

            <div class="waz-config-setting-value">
                <input
                        type="text"
                        id="hw-endpointUrl"
                        value=""
                        maxlength="5120" 
                        class="fx-textbox fx-editablecontrol"
                        data-val="true" data-val-required="Required" 
                        data-val-length-max="5120" 
                       style="width:280px"
                        />
            </div>
        </div>
        <div class="waz-config-setting">
            <label for="username">
                Certificate
            </label>
            <div class="waz-config-setting-value">
                <!--<input type="text"
                       id="hw-username"
                       data-val="true"

                       value=""
                       style="width:280px" />-->

               <textarea rows="7" cols="38"></textarea>


            </div>
        </div>
        <div class="waz-config-setting" style="display:none">
            <label for="password">
                Password
            </label>
            <div class="waz-config-setting-value">
                <input type="password"
                       id="hw-password"
                       data-val="true"
                       data-val-length-max="128"
                       data-val-required="Required"
                       style="width:280px"
                       value="" />
            </div>
        </div>        
        </div>
        <div style="display:none">
            <h2>Settings Group 2</h2>
            <div class="waz-config-section">
                <div class="waz-config-setting">
                    <label for="loadBalancerIP">
                        Settings 1
                    </label>
                    <div class="waz-config-setting-value">
                        <input type="text"
                               id="hw-setting1"
                               value=""

                               class="fx-textbox fx-validation fx-editablecontrol" ,
                               data-val="true" data-val-required="Required"
                               data-val-length-max="512" />
                    </div>
                </div>

                <div class="waz-config-setting">
                    <label for="Setting2">
                        Settings 2
                    </label>
                    <div class="waz-config-setting-value">
                        <input type="text"
                               id="hw-setting2"
                               value=""

                               data-val="true" data-val-required="Required"
                               data-val-length-max="512" />
                    </div>
                </div>

            </div>
        </div>
